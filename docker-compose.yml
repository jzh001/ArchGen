services:
  archgen:
    build: .
    image: archgen:latest
    container_name: archgen
    ports:
      - "7860:7860"
    environment:
      GRADIO_SERVER_NAME: 0.0.0.0
      GRADIO_SERVER_PORT: 7860
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    # Uncomment the volume below to live-edit code without rebuilding (slower startup if many files)
    volumes:
      - ./:/workspace
    restart: unless-stopped
